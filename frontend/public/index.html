<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <title>Mapa y Formulario con Ubicaci贸n</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--#include virtual="/public/includes/css.html" -->
  <link rel="stylesheet" href="./public/css/index.css">
</head>

<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <!-- Tarjeta del mapa -->
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header text-center">
            Mapa de Piedecuesta
          </div>
          <div class="card-body">
            <div id="map"></div>
          </div>
        </div>
      </div>

      <!-- Tarjeta del formulario -->
      <div class="col-md-6 mt-4 mt-md-0">
        <div class="card shadow">
          <div class="card-header text-center">
            Formulario
          </div>
          <div class="card-body">
            <form id="form_cliente">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu nombre">
              </div>

              <div class="mb-3">
                <label for="ip" class="form-label">IP</label>
                <input type="text" class="form-control" id="ip" name="ip" placeholder="Ingresa la IP">
              </div>

              <div class="mb-3">
                <label for="observacion" class="form-label">Observaci贸n</label>
                <textarea class="form-control" id="observacion" name="observacion"></textarea>
              </div>

              <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <select class="form-select" id="estado" name="estado">
                  <option value="">-- Selecciona estado --</option>
                  <option value="Activo">Activo</option>
                  <option value="Inactivo">Inactivo</option>
                  <option value="Pendiente">Pendiente</option>
                </select>
              </div>


              <!-- Campos de coordenadas -->
              <div class="mb-3">
                <label class="form-label">Ubicaci贸n</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="latitud" name="latitud" readonly placeholder="Latitud">
                  <input type="text" class="form-control" id="longitud" name="longitud" readonly placeholder="Longitud">
                  <button type="button" class="btn btn-outline-primary" onclick="getLocation()"> Mi ubicaci贸n</button>
                </div>
              </div>

              <div class="mb-3">
                <label for="fechaInstalacion" class="form-label">Fecha de instalaci贸n</label>
                <input type="datetime-local" class="form-control" id="fechaInstalacion" name="fechaInstalacion">
              </div>

              <button type="submit" class="btn btn-primary w-100">Enviar</button>
            </form>


          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-4">
    <h2>Listado de Clientes</h2>

    <table 
      id="tablaClientes"
      class="table table-sm table-striped"
      data-url="/api/cliente"
      data-toggle="table"
      data-search="true"
      data-pagination="true"
      data-page-size="5"
    >
      <thead>
        <tr>
          <th data-field="id" data-sortable="true">ID</th>
          <th data-field="nombre" data-sortable="true">Nombre</th>
          <th data-field="ip">IP</th>
          <th data-field="longitud">Longitud</th>
          <th data-field="latitud">Latitud</th>
          <th data-field="observacion">Observaci贸n</th>
          <th data-field="estado">Estado</th>
          <th data-field="fechaInstalacion" data-formatter="formatearFecha">Fecha Instalaci贸n</th>
        </tr>
      </thead>
    </table>
  </div>
  <!--#include virtual="/public/includes/js.html" -->

  <script src="./public/js/index.js"></script>

</body>

</html>
